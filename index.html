                        <select class="sl-tariff-list">
                            <option>Эконом</option>
                            <option>Горящие</option>
                        </select>
                        </p>
                    </div>
                <div class="sl-data-box">
                    <p class="sl-data-departure-box">
                        <span class="sl-data-departure">Дата вылета</span>
                            <input type="text" required> -

                        <p class="sl-long-night">Продолжительность ночей</p>
                            <input type="text" placeholder="5 - 10" required>
                            <p class="sl-bord-box">

                        <input type="text" placeholder="1" required>
                        </p>

                    </div>
                </div>
                <div class="sl-gorizontal-bord"></div>
                <div class="sl-big-block-2">
                    <div class="sl-option-box">
                        <p class="sl-city-box">Город</p>
                        <input type="text" placeholder="Введите город">
                        <p class="sl-option">Опции</p>
                        <p class="sl-info-box-option">
                            <label class="sl-list-option"><input type="checkbox">Аквапарк</label>
                            <label class="sl-list-option"><input type="checkbox">Активный</label>

                            <label class="sl-list-option"><input type="checkbox">Для людей с ограниченными возможностями</label>
                            <label class="sl-list-option"><input type="checkbox">Для пар</label>

                            <label class="sl-list-option"><input type="checkbox">Для людей с ограниченными возможностями</label>
                            <label class="sl-list-option"><input type="checkbox">Для пар</label>
                            <label class="sl-list-option"><input type="checkbox">Молодежный</label>
                        </p>
                    </div>
                    <div class="sl-box-category-filter">
                        <div class="sl-box-category">
                            <p class="sl-category-text">Категория</p>
                                <label><input type="checkbox" class="sl-sd-text">SC</label>
                                <label><input type="checkbox" class="sl-sd-text">SD</label>
                                <label><input type="checkbox" class="sl-sd-text">HC</label>
                                <label><input type="checkbox" class="sl-sd-text">SS</label>
                                <label><input type="checkbox" class="sl-sd-text">SP</label>
                            <p class="sl-eat-text">Питание</p>
                            <label><input type="checkbox" class="sl-sd-text">SF</label>
                            <label><input type="checkbox" class="sl-sd-text">FC</label>
                            <label><input type="checkbox" class="sl-sd-text">UC</label>
                        </div>
                        <div class="sl-block-hotel">
                            <p class="sl-hotel-text">Отель</p>
                            <p class="sl-box-hotel">
                                <span class="sl-color-bord"><input type="text" class="sl-filtr-text-hotel" placeholder="Фильтр по названию" required></span>

                                <label class="sl-hotel-name"><input type="checkbox">Аcar Hotel</label>
                            </p>
                        </div>
                    </div>
                    <div class="sl-bord-vertical">
                    </div>
                    <div class="sl-box-parametrs">
                        <div class="sl-class-box">
                            <p class="sl-class-plane">Класс перелета</p>
                            <select class="sl-list-class-plane">
                                <option>Любой</option>
                                <option>1 класс</option>
                                <option>Эконом класс</option>
                            </select>
                        </div>
                        <div class="sl-block-hotel">
                            <p class="sl-hotel-text">Авиакомпании</p>
                            <p class="sl-box-hotel">
                                <label class="sl-hotel-name"><input type="checkbox">Royal Flight</label>
                                <label class="sl-hotel-name"><input type="checkbox">Royal Flight</label>
                                <label class="sl-hotel-name"><input type="checkbox">Royal Flight</label>

                            <label class="sl-seat-name"><input type="checkbox">по запросу</label>
                        </div>

                </div>
                <div class="sl-gorizontal-bord"></div>
                <div class="sl-big-box-money">
                    <div class="sl-box-money">
